<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>AppIdeas - Bin2Dec</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Bin 2 Dec</h1>
        </header>

        <main>
            <div class="container">
                <label for="bin">Insira um número binario</label>
                <input id="bin" type="text" maxlength="8">
                <button onclick="verifica()">Converter</button>
                <span id="mensage" class="hidden">Insira apernas 0's ou 1's</span>
                
                <div class="output-area hidden">
                    <h2 class="output">Esse é o seu equivalente em decimal</h2>
                    <span id="dec"></span>
                </div>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>

</html>
